<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .sidebar img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    .sidebar p {
      font-size: 0.95em;
      line-height: 1.4;
    }

    .sidebar a {
      color: #007acc;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .icon-links {
      margin-top: 15px;
    }

    .icon-links a {
      margin: 0 8px;
      display: inline-block;
      color: #333;
      font-size: 20px;
    }

    .icon-links a:hover {
      color: #007acc;
    }

    /* Content + nav bar */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #007acc;
    }

    main {
      padding: 30px;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        box-shadow: none;
      }

      .sidebar img {
        width: 150px;
      }

      .icon-links a {
        font-size: 24px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ site.baseurl }}/assets/profile.jpg" alt="Shubham">
    <h2>Shubham Kejriwal</h2>
    <p style="text-aling: left;"><strong>Ph.D. Physics</strong> <br>National University of Singapore <br>
Science Drive 4, <br> Singapore-119077 </p>

    <div class="icon-links">
      <a href="https://github.com/perturber" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://orcid.org/0009-0004-5838-1886" target="_blank" title="ORCID">
        <i class="fab fa-orcid"></i>
      </a>
      <a href="mailto:shubhamkejriwal@u.nus.edu" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/shubham-kejriwal-919976192/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <nav>
      <a href="/shubham/">Home</a>
      <a href="/shubham/research/">Research</a>
      <a href="/shubham/publications/">Publications</a>
      <a href="/shubham/teaching/">Teaching & Mentoring</a>
    </nav>

    <main>
      {{ content }}
    </main>
  </div>

</body>
</html>
