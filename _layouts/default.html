  <style>
    :root {
      /* Color Palette */
      --panel-bg-dark: #333;
      --text-color-light: #f0f0f0;
      --link-color-light: #7fdbff;
      --link-hover-light: #aaddff;
      --icon-color-light: #ccc;
      --icon-hover-light: #fff;
      --content-bg: #fff;
      --content-text: #333;
      --content-link-color: crimson; /* Define crimson color */

      /* Layout */
      --mobile-breakpoint: 768px;
      --sidebar-width-expanded: 280px;
      --sidebar-width-collapsed: 75px;
      --collapsed-image-size: 45px;
      --mobile-top-bar-height: 55px;
      --transition-speed: 0.3s;
    }

    /* --- Basic reset --- */
    html {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
      margin: 0;
      /* --- UPDATED FONT --- */
      font-family: 'Roboto', Arial, sans-serif; /* Use Roboto, fallback to Arial */
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      background-color: var(--content-bg);
      color: var(--content-text);
      transition: padding-left var(--transition-speed) ease, padding-top var(--transition-speed) ease;
    }

    /* --- Sidebar Base Styles --- */
    .sidebar {
      background-color: var(--panel-bg-dark);
      color: var(--text-color-light);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      text-align: center;
      flex-shrink: 0;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 1000;
      width: var(--sidebar-width-expanded);
      height: 100vh;
      position: sticky;
      top: 0;
      transform: none;
      transition: width var(--transition-speed) ease,
                  padding var(--transition-speed) ease,
                  transform var(--transition-speed) ease;
    }

    /* --- Desktop Collapsed State --- */
    .sidebar.collapsed {
      width: var(--sidebar-width-collapsed);
      padding: 10px;
      padding-top: 70px;
    }
    .sidebar.collapsed .sidebar-profile-pic {
      display: block !important; max-width: var(--collapsed-image-size) !important;
      height: var(--collapsed-image-size); margin: 15px auto;
      opacity: 1 !important; object-fit: cover;
    }
    .sidebar.collapsed h2,
    .sidebar.collapsed .sidebar-description,
    .sidebar.collapsed .sidebar-nav {
      display: none;
    }
    .sidebar.collapsed .sidebar-icon-links {
      margin-top: 20px;
      text-align: center;
    }
     .sidebar.collapsed .sidebar-icon-links a {
       font-size: 24px; margin: 10px 0; display: block;
     }

    /* --- Common Sidebar Child Styles --- */
    .sidebar-profile-pic {
      max-width: 150px; height: auto; border-radius: 50%;
      margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;
      transition: opacity var(--transition-speed) ease, max-width var(--transition-speed) ease, height var(--transition-speed) ease;
    }
    .sidebar h2 { margin-top: 0; font-size: 1.5em; transition: opacity var(--transition-speed) ease; }
    .sidebar-description {
      font-size: 0.95em; line-height: 1.4; text-align: justify;
      margin-bottom: 20px; transition: opacity var(--transition-speed) ease;
    }
    .sidebar a { color: var(--link-color-light); text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; color: var(--link-hover-light); }
    .sidebar-icon-links { margin-top: 0; margin-bottom: 25px; text-align: center; }
    .sidebar-icon-links a { margin: 0 8px; display: inline-block; color: var(--icon-color-light); font-size: 20px; transition: color 0.2s ease; }
    .sidebar-icon-links a:hover { color: var(--icon-hover-light); }

    /* --- Navigation Styles Inside Sidebar --- */
    .sidebar-nav {
        border-top: 1px solid #555; margin-top: 20px; padding-top: 15px;
        text-align: left; transition: opacity var(--transition-speed) ease;
    }
    .sidebar-nav a {
        display: block; margin: 0; padding: 10px 0; font-weight: bold;
        color: var(--text-color-light);
        transition: color 0.2s ease; text-decoration: none;
    }
    .sidebar-nav a:hover {
        color: var(--link-color-light);
        text-decoration: none;
    }

    /* --- Desktop Toggle Button --- */
    #desktop-sidebar-toggle {
      display: none;
      position: absolute; top: 15px; left: 15px;
      background: rgba(255, 255, 255, 0.1); color: var(--text-color-light);
      border: none; width: 40px; height: 40px; font-size: 1.2em;
      cursor: pointer; z-index: 1001; border-radius: 4px;
      align-items: center; justify-content: center;
      transition: background-color 0.2s ease, left var(--transition-speed) ease;
    }
    #desktop-sidebar-toggle:hover { background: rgba(255, 255, 255, 0.2); }
    .sidebar.collapsed #desktop-sidebar-toggle {
       left: calc( (var(--sidebar-width-collapsed) - 40px) / 2 );
       top: 15px;
    }

    /* --- Mobile-Only Top Bar --- */
    #mobile-top-bar {
        display: none;
        background-color: var(--panel-bg-dark);
        color: var(--text-color-light); padding: 5px 15px;
        position: fixed; top: 0; left: 0; width: 100%;
        z-index: 1005; align-items: center; min-height: var(--mobile-top-bar-height);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #mobile-sidebar-toggle {
        background: none; border: none; color: var(--text-color-light);
        font-size: 1.8em; cursor: pointer;
        padding: 5px; margin-right: 15px; line-height: 1;
    }
    .mobile-top-profile-pic {
        height: 35px; width: 35px; border-radius: 50%;
        object-fit: cover; margin-right: auto;
    }
    .mobile-top-icons { display: flex; align-items: center; }
    .mobile-top-icons a {
        color: var(--icon-color-light); font-size: 20px;
        margin-left: 12px; transition: color 0.2s ease;
    }
    .mobile-top-icons a:hover { color: var(--icon-hover-light); }

    /* --- Close button inside the slide-out sidebar (Mobile only) --- */
    #sidebar-close-button {
        display: none;
        position: absolute; top: 10px; right: 15px;
        background: none; border: none; color: var(--text-color-light);
        font-size: 1.8em; cursor: pointer; z-index: 1011;
    }

    /* --- Main Content Area --- */
    .content-wrapper {
      flex-grow: 1; display: flex; flex-direction: column;
      min-width: 0;
      width: 100%;
    }
    main {
      padding: 30px; /* Base padding */
      flex-grow: 1;
      background-color: var(--content-bg); color: var(--content-text);
      /* Global width/margin settings removed from here, applied via @media query */
    }

    /* === Link Styling in Main Content === */
    main a {
      color: var(--content-link-color); text-decoration: none;
      transition: text-decoration 0.2s ease;
    }
    main a:visited { color: var(--content-link-color); }
    main a:hover,
    main a:focus {
      color: var(--content-link-color); text-decoration: underline;
    }
    main a:active { color: var(--content-link-color); }
    /* === End Link Styling === */

    /* --- Rules for spacing around figures/divs in main content --- */
    main figure {
      margin-top: 2em;    /* Adds space above the figure */
      margin-bottom: 2em; /* Adds space below the figure */
      /* Ensure figure itself doesn't cause overflow */
      max-width: 100%;
    }
    /* Spacing after DIVs used like figures (e.g., video container) */
    main div.video-container {
      margin-top: 2em;
      margin-bottom: 2em;
    }
    /* --- End of spacing rules --- */

    /* --- ADDED: Responsive Images in Main Content --- */
    main img {
      max-width: 100%; /* Never wider than its container */
      height: auto;    /* Maintain aspect ratio */
      display: block;  /* Prevents potential extra space below inline images */
      margin-left: auto; /* Center images within their containers (like figure) */
      margin-right: auto;
    }
    /* --- ADDED: Responsive Iframes (Aspect Ratio Box) --- */
    main .video-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 560px; /* Optional: Set a max width for the video on large screens */
      margin-left: auto; /* Center the container */
      margin-right: auto;
    }
    main .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 Aspect Ratio (315 / 560 = 0.5625) */
    }
    main .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0; /* Ensure no border is added by default styles */
    }
    /* --- End Responsive Additions --- */


    /* --- Styles for Intro Section with Image (Mobile First) --- */
    .intro-section {
      display: flex;
      flex-direction: column; /* Mobile First: Stack elements vertically */
      margin-bottom: 1.5em; /* ADJUSTED: Reduced space below the section */
    }

    .intro-image-container {
      order: -1; /* Mobile: Show image *before* the text */
      text-align: center; /* Center image container */
      margin-bottom: 1.5em; /* Space between image and text on mobile */
    }

    /* Make intro image responsive too */
    .intro-profile-image {
      max-width: 300px; /* Increased max width */
      width: 85%;     /* Increased percentage width */
      height: auto;    /* Maintain aspect ratio */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block; /* Changed from block if centered by text-align */
    }

    .intro-text {
      order: 0; /* Mobile: Text comes after image (default order) */
    }
    .intro-text h1 { margin-top: 0; }

    /* --- End Styles for Intro Section --- */


    /* --- Responsive Styles --- */

    /* Desktop */
    @media (min-width: 769px) {
        body { flex-direction: row; }
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            transform: none;
        }
        #desktop-sidebar-toggle { display: flex; }
        #mobile-top-bar { display: none; }
        #sidebar-close-button { display: none; }
        .content-wrapper { margin-left: 0; }
        body { padding-top: 0 !important; }

        main {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .intro-section {
            flex-direction: row;
            align-items: flex-start;
            gap: 40px;
        }

        .intro-text {
            order: 0;
            flex: 1;
            min-width: 0;
            margin-bottom: 0;
        }

        .intro-image-container {
            order: 1;
            flex-basis: 300px; /* Fixed width on desktop */
            flex-shrink: 0;
            margin-bottom: 0;
            text-align: left; /* Align to left, not center */
        }

        .intro-profile-image {
            max-width: 100%; /* Fill the container */
            width: 100%;
            height: auto;
            display: block; /* Back to block for container filling */
            margin: 0; /* Remove auto margins */
        }
    }

    /* Mobile */
    @media (max-width: 768px) {
        body { flex-direction: column; }
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%;
            width: min(80%, 300px); max-width: 300px;
            transform: translateX(-100%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1010;
            padding: 20px; padding-top: 50px;
            width: min(80%, 300px) !important;
            padding: 20px !important;
            padding-top: 50px !important;
        }
         .sidebar.collapsed h2,
         .sidebar.collapsed .sidebar-description,
         .sidebar.collapsed .sidebar-nav {
             display: block;
         }
         .sidebar.collapsed .sidebar-profile-pic {
             max-width: 150px !important;
             height: auto !important;
             margin: 15px auto !important;
         }
         .sidebar.collapsed .sidebar-icon-links {
            margin-top: 0; text-align: center;
         }
         .sidebar.collapsed .sidebar-icon-links a {
            font-size: 20px; margin: 0 8px; display: inline-block;
         }

        #mobile-top-bar { display: flex; }
        #desktop-sidebar-toggle { display: none; }
        #sidebar-close-button { display: block; }

        body.sidebar-open .sidebar { transform: translateX(0); }

        .content-wrapper { margin-left: 0; width: 100%; }
        body::after {
           content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
           background: rgba(0, 0, 0, 0.6); z-index: 999;
           opacity: 0; visibility: hidden;
           transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
        }
        body.sidebar-open::after { opacity: 1; visibility: visible; }
        body { padding-top: var(--mobile-top-bar-height); }

        /* Ensure intro image doesn't exceed viewport width minus padding */
        .intro-profile-image {
          max-width: min(300px, calc(100vw - 60px)); /* Adjust 60px based on body/main padding */
          width: 85%;
        }
    }

  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // --- Keep all the existing variables and functions ---
      const sidebar = document.getElementById("sidebar");
      const body = document.body;
      const mobileTopBar = document.getElementById("mobile-top-bar");
      const desktopToggleBtn = document.getElementById("desktop-sidebar-toggle");
      const mobileToggleBtn = document.getElementById("mobile-sidebar-toggle");
      const sidebarCloseBtn = document.getElementById("sidebar-close-button");
      const mainContent = document.querySelector('main');

      if (!sidebar || !body || !mobileTopBar || !desktopToggleBtn || !mobileToggleBtn || !sidebarCloseBtn || !mainContent) {
          console.error("Essential layout element(s) not found. Check IDs and structure.");
          return;
      }

      const adjustBodyPadding = () => {
          const isMobile = window.innerWidth <= 768;
          const isTopBarVisible = window.getComputedStyle(mobileTopBar).display !== 'none';
          const topBarHeight = mobileTopBar.offsetHeight;
          body.style.paddingTop = '0px'; // Reset first
          if (isMobile && isTopBarVisible && topBarHeight > 0) {
              body.style.paddingTop = `${topBarHeight}px`;
          }
      };

      const setSidebarState = (shouldBeOpen) => {
          const isMobile = window.innerWidth <= 768;
          if (isMobile) {
              body.classList.toggle('sidebar-open', shouldBeOpen);
              sidebar.classList.remove('collapsed'); // Ensure not collapsed on mobile
              mobileToggleBtn.setAttribute('aria-expanded', shouldBeOpen);
              // Ensure desktop state is consistent visually if needed, but not functionally primary
              desktopToggleBtn.setAttribute('aria-expanded', 'true'); // Assume expanded when mobile sidebar opens
              const desktopIcon = desktopToggleBtn.querySelector('i');
              if (desktopIcon) desktopIcon.className = 'fas fa-times'; // Reset desktop icon
          } else {
              // Desktop behavior
              sidebar.classList.toggle('collapsed', !shouldBeOpen);
              body.classList.remove('sidebar-open'); // Ensure mobile overlay class is removed
              desktopToggleBtn.setAttribute('aria-expanded', shouldBeOpen);
              const desktopIcon = desktopToggleBtn.querySelector('i');
              if (desktopIcon) {
                  desktopIcon.className = shouldBeOpen ? 'fas fa-times' : 'fas fa-bars';
              }
              mobileToggleBtn.setAttribute('aria-expanded', 'false'); // Ensure mobile button state is correct
          }
          // Use rAF for smoother visual updates related to layout changes
          requestAnimationFrame(adjustBodyPadding);
      };


      const setInitialState = () => {
          const isMobile = window.innerWidth <= 768;
          setSidebarState(!isMobile); // Open on desktop, closed on mobile initially
          adjustBodyPadding(); // Adjust padding after setting initial state
      };


      const setupMainLinks = () => {
         const links = mainContent.querySelectorAll('a');
         links.forEach(link => {
            const href = link.getAttribute('href');
             if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('javascript:')) {
                 const hasTarget = link.getAttribute('target');
                 // Only add target blank if it's not explicitly set AND it's an external link
                 if (!hasTarget) {
                    try {
                        // Use current page as base URL for relative links
                        const linkUrl = new URL(href, window.location.href);
                        // Check if the hostname differs from the current page's hostname
                        if (linkUrl.hostname !== window.location.hostname) {
                            link.setAttribute('target', '_blank');
                            // Add rel="noopener noreferrer" for security with target="_blank"
                            link.setAttribute('rel', 'noopener noreferrer');
                        }
                    } catch (e) {
                        // Ignore invalid URLs, don't stop script execution
                        // console.warn(`Could not parse link href: ${href}`, e);
                    }
                 }
             }
         });
      };


      // --- Initialize everything ---
      setInitialState();
      setupMainLinks();

      // --- UPDATED MathJax Trigger ---
      // Queue a typeset call for the entire document body again,
      // ensuring it runs after other setup. Needs MathJax v2 Hub object.
      if (typeof MathJax !== "undefined" && MathJax.Hub) {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.body]);
      }
      // --- End of MathJax Trigger ---

      // --- Keep all the Event Listeners ---
      desktopToggleBtn.addEventListener("click", function () {
          const isCurrentlyCollapsed = sidebar.classList.contains('collapsed');
          setSidebarState(isCurrentlyCollapsed); // Toggle based on current state
      });

      mobileToggleBtn.addEventListener("click", function () {
          setSidebarState(true); // Always open when mobile toggle is clicked
      });

      sidebarCloseBtn.addEventListener("click", function () {
          setSidebarState(false); // Always close
      });

      // Click outside to close on mobile
      body.addEventListener('click', function(event) {
           const isMobile = window.innerWidth <= 768;
           if (isMobile && body.classList.contains('sidebar-open')) {
               // Close if the click is not on the sidebar itself AND not on the toggle button
               if (!sidebar.contains(event.target) && !mobileToggleBtn.contains(event.target)) {
                   setSidebarState(false);
               }
           }
       });

      // Debounce resize function to avoid excessive calls
      let resizeTimeout;
      let currentWindowWidth = window.innerWidth; // Track width across resize events

      window.addEventListener('resize', function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
              const newWindowWidth = window.innerWidth;
              const breakpoint = 768;
              const isMobile = newWindowWidth <= breakpoint;
              const wasMobile = currentWindowWidth <= breakpoint;

              // Only reset state if crossing the breakpoint
              if (isMobile !== wasMobile) {
                  setInitialState(); // Recalculate initial state based on new mode
              } else {
                  // If not crossing breakpoint, just adjust padding if needed
                  adjustBodyPadding();
              }
              // Update the tracked width AFTER processing
              currentWindowWidth = newWindowWidth;
          }, 150); // Adjust debounce delay as needed (e.g., 150ms)
      });


      // Adjust padding on orientation change as well
      window.addEventListener('orientationchange', () => {
         // Give browser a moment to reflow before adjusting padding
         requestAnimationFrame(adjustBodyPadding);
      });

    });
  </script>
