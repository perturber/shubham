<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      /* Color Palette */
      --panel-bg-dark: #333; /* Dark grey for sidebar and nav */
      --text-color-light: #f0f0f0; /* Light text for dark backgrounds */
      --link-color-light: #7fdbff; /* Light blue for links on dark */
      --link-hover-light: #aaddff;
      --icon-color-light: #ccc;
      --icon-hover-light: #fff;
      --button-bg-mobile: #007acc; /* Keep mobile button distinct or make dark? */
      --button-color-mobile: #fff;
      --content-bg: #fff; /* Background for main content area */
      --content-text: #333;

      /* Layout */
      --mobile-breakpoint: 768px;
      --sidebar-width-large: 350px;
      --sidebar-width-standard: 250px;
      --sidebar-width-collapsed: 75px; /* Width when collapsed on desktop */
      --collapsed-image-size: 45px; /* Size of profile pic when collapsed */
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      background-color: var(--content-bg); /* Set base background */
      color: var(--content-text);
      transition: padding-left var(--transition-speed) ease;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--panel-bg-dark); /* Dark background */
      color: var(--text-color-light); /* Light text */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2); /* Slightly darker shadow */
      text-align: center;
      flex-shrink: 0;
      overflow-x: hidden;
      transition: width var(--transition-speed) ease, padding var(--transition-speed) ease;
      z-index: 1000;
      position: relative;
      box-sizing: border-box;
    }

    /* Default Widths */
    .sidebar-large-page { width: var(--sidebar-width-large); }
    .sidebar-standard-page { width: var(--sidebar-width-standard); }

    /* --- Collapsed State (Desktop) --- */
    .sidebar.collapsed {
      width: var(--sidebar-width-collapsed);
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 70px; /* Make space for profile pic + button */
    }
    /* Keep profile image visible but small */
    .sidebar.collapsed img {
      display: block;
      max-width: var(--collapsed-image-size) !important; /* Override larger size */
      height: var(--collapsed-image-size);
      margin: 15px auto; /* Center it */
      opacity: 1 !important; /* Ensure visible */
      object-fit: cover;
    }
    /* Hide text content when collapsed */
    .sidebar.collapsed h2,
    .sidebar.collapsed p:not(.icon-links) {
      display: none;
    }
    /* Adjust icons when collapsed */
    .sidebar.collapsed .icon-links {
      margin-top: 20px;
    }
     .sidebar.collapsed .icon-links a {
       font-size: 24px;
       margin: 10px 0;
       display: block;
     }
    /* --- End Collapsed State --- */


    .sidebar img {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: opacity var(--transition-speed) ease, max-width var(--transition-speed) ease, height var(--transition-speed) ease;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      transition: opacity var(--transition-speed) ease;
    }

    .sidebar p {
      font-size: 0.95em;
      line-height: 1.4;
      text-align: justify; /* Keep or change to center? */
      transition: opacity var(--transition-speed) ease;
    }

    /* Light links on dark background */
    .sidebar a { color: var(--link-color-light); text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; color: var(--link-hover-light); }

    /* Light icons on dark background */
    .icon-links { margin-top: 15px; }
    .icon-links a { margin: 0 8px; display: inline-block; color: var(--icon-color-light); font-size: 20px; transition: color 0.2s ease; }
    .icon-links a:hover { color: var(--icon-hover-light); }

    /* Toggle Button (Common styling) */
    #sidebar-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1); /* Subtle light on dark */
      color: var(--text-color-light);
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 1001;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    #sidebar-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* Position button in collapsed state (desktop) */
    .sidebar.collapsed #sidebar-toggle {
       left: calc( (var(--sidebar-width-collapsed) - 40px) / 2 ); /* Center */
       top: 15px; /* Keep near top */
    }


    /* Main Content Area */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      transition: margin-left var(--transition-speed) ease;
    }

    /* Top Navigation */
    nav {
      background-color: var(--panel-bg-dark); /* Dark background */
      color: var(--text-color-light); /* Light text */
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid #555; /* Darker border */
      flex-shrink: 0;
    }
    /* Light links for nav */
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text-color-light);
      font-weight: bold;
      display: inline-block;
      padding: 5px 0;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: var(--link-color-light); /* Use light link color on hover */
    }

    /* Main Content Area */
    main {
      padding: 30px;
      flex-grow: 1;
      background-color: var(--content-bg); /* Ensure main content has its own background */
      color: var(--content-text);
    }

    /* --- Responsive Styles --- */
    @media (max-width: /*var(--mobile-breakpoint)*/ 768px) {
      body {
        flex-direction: column;
      }

      /* Mobile Sidebar: Overlay, hidden by default */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 80%;
        max-width: 300px;
        transform: translateX(-100%);
        transition: transform var(--transition-speed) ease;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        overflow-y: auto;
        display: block;
        padding-top: 60px; /* Space for fixed toggle button */
        /* Ensure width is not collapsed width */
        width: min(80%, 300px) !important; /* Use appropriate mobile width */
      }

      /* Mobile: Show sidebar when NOT collapsed */
      .sidebar:not(.collapsed) {
         transform: translateX(0); /* Slide in */
      }

      /* Mobile: Restore content visibility */
       .sidebar img {
         display: block !important; /* Ensure visible */
         max-width: 120px !important; /* Restore mobile size */
         height: auto !important;
         opacity: 1 !important;
       }
       .sidebar h2,
       .sidebar p:not(.icon-links) {
         display: block !important; /* Ensure visible */
       }
       /* Mobile: Restore icon layout */
       .sidebar .icon-links a {
         font-size: 22px;
         margin: 0 10px;
         display: inline-block;
       }
       .sidebar .icon-links { margin-top: 15px; }
       .sidebar.collapsed {
         padding-top: 60px; /* Keep padding consistent */
       }

      /* Mobile Toggle Button: Fixed */
      #sidebar-toggle {
        position: fixed;
        top: 10px;
        left: 10px;
        background: var(--button-bg-mobile); /* Specific mobile background */
        color: var(--button-color-mobile); /* Specific mobile text color */
        transform: translateX(0); /* Ensure it's visible */
        /* Ensure it's above the overlay */
        z-index: 1001;
      }
      /* Remove desktop hover effect */
      #sidebar-toggle:hover {
          background: var(--button-bg-mobile); /* Keep background solid */
      }


      /* Content wrapper takes full width */
      .content-wrapper { margin-left: 0 !important; width: 100%; }

      /* Mobile Overlay */
       body::after {
         content: '';
         position: fixed;
         top: 0; left: 0; width: 100%; height: 100%;
         background: rgba(0, 0, 0, 0.6); /* Slightly darker overlay */
         z-index: 999;
         opacity: 0; visibility: hidden;
         transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
       }
       body.sidebar-open::after {
         opacity: 1; visibility: visible;
       }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar {% if page.homepage %}sidebar-large-page{% else %}sidebar-standard-page{% endif %}">
    <!-- Profile content -->
    <img src="{{ site.baseurl | default: '' }}/assets/profile.jpg" alt="Shubham">
    <h2>Shubham Kejriwal</h2>
    <p><strong>Ph.D. Physics</strong> <br>National University of Singapore <br>
Science Drive 4, <br> Singapore-119077 </p>
    <div class="icon-links">
      <a href="https://github.com/perturber" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://orcid.org/0009-0004-5838-1886" target="_blank" title="ORCID"><i class="fab fa-orcid"></i></a>

    </div>
  </div>

  <!-- Toggle Button -->
   <button id="sidebar-toggle" aria-expanded="true" aria-controls="sidebar">
     <i class="fas fa-times"></i> <!-- Start with close icon -->
   </button>

  <!-- Main Content Area -->
  <div class="content-wrapper">
    <nav>
      <a href="{{ site.baseurl | default: '' }}/">Home</a>
      <a href="{{ site.baseurl | default: '' }}/research/">Research</a>
      <a href="{{ site.baseurl | default: '' }}/publications/">Publications</a>
      <a href="{{ site.baseurl | default: '' }}/teaching/">Teaching & Mentoring</a>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>

  <script>
    // --- JavaScript remains the same as the previous version ---
    // It correctly toggles the 'collapsed' class and updates the button
    // based on screen size and the presence of the 'collapsed' class.

    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");
      const body = document.body;

      if (!toggleButton || !sidebar) {
        console.error("Sidebar toggle button or sidebar element not found.");
        return;
      }

      const updateButtonState = (isCollapsed) => {
         const icon = toggleButton.querySelector('i');
         if (window.innerWidth <= 768) {
             // Mobile: Button shows 'close' when sidebar is visible (NOT collapsed)
             toggleButton.setAttribute("aria-expanded", !isCollapsed);
             if (icon) icon.className = isCollapsed ? 'fas fa-bars' : 'fas fa-times';
             body.classList.toggle('sidebar-open', !isCollapsed);
         } else {
             // Desktop: Button shows 'menu' when sidebar IS collapsed
             toggleButton.setAttribute("aria-expanded", !isCollapsed);
             if (icon) icon.className = isCollapsed ? 'fas fa-bars' : 'fas fa-times';
             body.classList.remove('sidebar-open');
         }
      };

      let isInitiallyCollapsed = false;
      if (window.innerWidth <= 768) {
          isInitiallyCollapsed = true;
          sidebar.classList.add('collapsed');
      } else {
          sidebar.classList.remove('collapsed');
      }
      updateButtonState(isInitiallyCollapsed);

      toggleButton.addEventListener("click", function () {
        const isCollapsed = sidebar.classList.toggle("collapsed");
        updateButtonState(isCollapsed);
      });

      body.addEventListener('click', function(event) {
           if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
               if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                   sidebar.classList.add('collapsed');
                   updateButtonState(true);
               }
           }
       });

      let currentWindowWidth = window.innerWidth;
      window.addEventListener('resize', function() {
          const newWindowWidth = window.innerWidth;
          const breakpoint = 768;
          const isMobile = newWindowWidth <= breakpoint;
          const wasMobile = currentWindowWidth <= breakpoint;

          if (isMobile !== wasMobile) {
              let isCollapsed = sidebar.classList.contains('collapsed');
              if (isMobile) {
                  isCollapsed = true; // Force closed on transition to mobile
                  sidebar.classList.add('collapsed');
              } else {
                  isCollapsed = false; // Force open on transition to desktop
                  sidebar.classList.remove('collapsed');
              }
              updateButtonState(isCollapsed);
          }
          currentWindowWidth = newWindowWidth;
      });
    });
  </script>

</body>
</html>
