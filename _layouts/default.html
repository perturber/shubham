<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --sidebar-bg: #f0f0f0;
      --nav-bg: #f8f8f8;
      --link-color: #007acc;
      --link-hover-color: #0056b3;
      --text-color: #333;
      --icon-color: #333;
      --icon-hover-color: #007acc;
      --button-bg: #007acc;
      --button-color: #fff;
      --mobile-breakpoint: 768px;
      --sidebar-width-large: 350px;
      --sidebar-width-standard: 250px;
      --sidebar-width-collapsed: 70px; /* Width when collapsed on desktop */
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      /* Add transition for potential margin changes */
      transition: padding-left var(--transition-speed) ease;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--sidebar-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      text-align: center;
      flex-shrink: 0; /* Prevent sidebar from shrinking */
      overflow-x: hidden; /* Hide horizontal overflow when collapsing */
      transition: width var(--transition-speed) ease, padding var(--transition-speed) ease;
      z-index: 1000;
      position: relative; /* Needed for potential absolute positioning of toggle */
      box-sizing: border-box;
    }

    /* Default Widths */
    .sidebar-large-page {
      width: var(--sidebar-width-large);
    }
    .sidebar-standard-page {
      width: var(--sidebar-width-standard);
    }

    /* Collapsed State (Desktop) */
    .sidebar.collapsed {
      width: var(--sidebar-width-collapsed);
      padding-left: 10px; /* Adjust padding */
      padding-right: 10px;
    }
    .sidebar.collapsed img,
    .sidebar.collapsed h2,
    .sidebar.collapsed p:not(.icon-links) { /* Keep icon links */
      display: none; /* Hide text content when collapsed */
    }
    .sidebar.collapsed .icon-links {
      margin-top: 20px; /* Adjust spacing */
    }
     .sidebar.collapsed .icon-links a {
       font-size: 24px; /* Maybe make icons bigger */
       margin: 10px 0; /* Stack icons vertically */
       display: block;
     }


    .sidebar img {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: opacity var(--transition-speed) ease;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: var(--text-color);
      transition: opacity var(--transition-speed) ease;
    }

    .sidebar p {
      font-size: 0.95em;
      line-height: 1.4;
      text-align: justify;
      color: var(--text-color);
      transition: opacity var(--transition-speed) ease;
    }

    .sidebar a { color: var(--link-color); text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; color: var(--link-hover-color); }

    .icon-links { margin-top: 15px; }
    .icon-links a { margin: 0 8px; display: inline-block; color: var(--icon-color); font-size: 20px; }
    .icon-links a:hover { color: var(--icon-hover-color); }

    /* Toggle Button */
    #sidebar-toggle {
      position: absolute; /* Position relative to sidebar or body */
      top: 10px;
      left: 10px; /* Position inside the sidebar area */
      background: rgba(0,0,0,0.1); /* Subtle background */
      color: var(--text-color);
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 1001;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    #sidebar-toggle:hover {
      background: rgba(0,0,0,0.2);
    }
    .sidebar.collapsed #sidebar-toggle {
      /* Optional: Reposition button if needed when collapsed */
       left: calc( (var(--sidebar-width-collapsed) - 40px) / 2 ); /* Center in collapsed sidebar */
    }


    /* Main Content Area */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      transition: margin-left var(--transition-speed) ease; /* Smooth content shift */
    }

    nav {
      background-color: var(--nav-bg);
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    nav a { margin: 0 15px; text-decoration: none; color: var(--text-color); font-weight: bold; display: inline-block; padding: 5px 0; }
    nav a:hover { color: var(--link-hover-color); }

    main { padding: 30px; flex-grow: 1; }

    /* --- Responsive Styles --- */
    @media (max-width: /*var(--mobile-breakpoint)*/ 768px) {
      body {
        flex-direction: column;
      }

      /* Sidebar adjustments for mobile */
      .sidebar {
        /* Mobile: Hide by default, overlay when shown */
        position: fixed; /* Take out of flow */
        top: 0;
        left: 0;
        height: 100%;
        width: 80%; /* Or a fixed width like 280px */
        max-width: 300px;
        transform: translateX(-100%); /* Start off-screen */
        transition: transform var(--transition-speed) ease;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        overflow-y: auto; /* Allow scrolling */
        display: block; /* Always block, use transform to hide/show */
        padding-top: 60px; /* Space for close button */
      }

      /* Mobile: Show sidebar when NOT collapsed */
      /* We reverse the meaning of 'collapsed' on mobile */
      .sidebar:not(.collapsed) {
         transform: translateX(0); /* Slide in */
      }

      /* Restore content visibility on mobile (undo desktop collapse hiding) */
       .sidebar img,
       .sidebar h2,
       .sidebar p:not(.icon-links) {
         display: block; /* Ensure content is visible */
       }
       /* Restore icon layout on mobile */
       .sidebar .icon-links a {
         font-size: 22px;
         margin: 0 10px;
         display: inline-block;
       }
       .sidebar .icon-links {
         margin-top: 15px;
       }

      /* Adjust Toggle Button for Mobile */
      #sidebar-toggle {
        position: fixed; /* Keep button fixed relative to viewport */
        top: 10px;
        left: 10px;
        background: var(--button-bg);
        color: var(--button-color);
         /* Ensure button is visible even when sidebar is hidden */
        transform: translateX(0);
      }
       /* Change button icon based on mobile sidebar visibility */
       /* Icon should be 'close' when sidebar is shown (i.e., NOT collapsed) */
       .sidebar:not(.collapsed) + #sidebar-toggle i {
         /* This selector is tricky because button is not sibling */
         /* We will handle icon change purely in JS */
       }

      /* Content wrapper takes full width */
      .content-wrapper {
        margin-left: 0 !important; /* Ensure no margin from sidebar */
        width: 100%;
      }

      /* Optional: Add an overlay to dim content when mobile menu is open */
       body::after {
         content: '';
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.5);
         z-index: 999; /* Below sidebar, above content */
         opacity: 0;
         visibility: hidden;
         transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
       }
       body.sidebar-open::after {
         opacity: 1;
         visibility: visible;
       }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <!-- Add page-specific class for width -->
  <div id="sidebar" class="sidebar {% if page.homepage %}sidebar-large-page{% else %}sidebar-standard-page{% endif %}">
    <!-- Profile content -->
    <img src="{{ site.baseurl | default: '' }}/assets/profile.jpg" alt="Shubham">
    <h2>Shubham Kejriwal</h2>
    <p><strong>Ph.D. Physics</strong> <br>National University of Singapore <br>
Science Drive 4, <br> Singapore-119077 </p>
    <div class="icon-links">
      <a href="https://github.com/perturber" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://orcid.org/0009-0004-5838-1886" target="_blank" title="ORCID"><i class="fab fa-orcid"></i></a>
      <a href="mailto:shubhamkejriwal@u.nus.edu" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/shubham-kejriwal-919976192/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- Toggle Button -->
  <!-- Placed AFTER sidebar, but positioned with CSS -->
   <button id="sidebar-toggle" aria-expanded="true" aria-controls="sidebar">
     <i class="fas fa-times"></i> <!-- Start with close icon as sidebar is open by default -->
   </button>

  <!-- Main Content Area -->
  <div class="content-wrapper">
    <nav>
      <a href="{{ site.baseurl | default: '' }}/">Home</a>
      <a href="{{ site.baseurl | default: '' }}/research/">Research</a>
      <a href="{{ site.baseurl | default: '' }}/publications/">Publications</a>
      <a href="{{ site.baseurl | default: '' }}/teaching/">Teaching & Mentoring</a>
    </nav>
    <main>
      {{ content }}
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");
      const body = document.body;

      if (!toggleButton || !sidebar) {
        console.error("Sidebar toggle button or sidebar element not found.");
        return;
      }

      // --- Function to update button state ---
      const updateButtonState = (isCollapsed) => {
         const icon = toggleButton.querySelector('i');
         if (window.innerWidth <= 768) {
             // Mobile View: Sidebar visible means NOT collapsed
             // Button shows 'close' (X) when sidebar is visible
             toggleButton.setAttribute("aria-expanded", !isCollapsed);
             if (icon) {
                 icon.className = isCollapsed ? 'fas fa-bars' : 'fas fa-times';
             }
             // Toggle body class for overlay
             body.classList.toggle('sidebar-open', !isCollapsed);

         } else {
             // Desktop View: Sidebar collapsed means collapsed
             // Button shows 'menu' (bars) when sidebar is collapsed
             toggleButton.setAttribute("aria-expanded", !isCollapsed);
             if (icon) {
                 icon.className = isCollapsed ? 'fas fa-bars' : 'fas fa-times';
             }
             body.classList.remove('sidebar-open'); // Ensure overlay class removed on desktop
         }
      };

      // --- Initial State Setup ---
      // Check initial screen size and set button state correctly
      // Start with sidebar *not* collapsed by default
      let isInitiallyCollapsed = false;
      // On mobile, we *want* it hidden initially, which means it *should* have the collapsed class
      if (window.innerWidth <= 768) {
          isInitiallyCollapsed = true;
          sidebar.classList.add('collapsed');
      } else {
          sidebar.classList.remove('collapsed'); // Ensure not collapsed on desktop load
      }
      updateButtonState(isInitiallyCollapsed);


      // --- Event Listener for Toggle Button ---
      toggleButton.addEventListener("click", function () {
        const isCollapsed = sidebar.classList.toggle("collapsed");
        updateButtonState(isCollapsed);
      });

      // --- Optional: Close mobile sidebar when clicking overlay ---
       body.addEventListener('click', function(event) {
           if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
               // Check if the click is on the overlay itself (::after pseudo-element)
               // A simple check: if the click is outside the sidebar and not on the toggle button
               if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                   sidebar.classList.add('collapsed'); // Hide sidebar
                   updateButtonState(true);
               }
           }
       });


      // --- Event Listener for Window Resize ---
      // Adjust state if resizing crosses the breakpoint
      let currentWindowWidth = window.innerWidth;
      window.addEventListener('resize', function() {
          const newWindowWidth = window.innerWidth;
          const breakpoint = 768;
          const isMobile = newWindowWidth <= breakpoint;
          const wasMobile = currentWindowWidth <= breakpoint;

          if (isMobile !== wasMobile) { // Crossed the breakpoint
              let isCollapsed = sidebar.classList.contains('collapsed');

              if (isMobile) {
                  // Transitioning TO Mobile: If sidebar was open (not collapsed) on desktop, keep it open?
                  // Or force it closed? Let's force closed for simplicity.
                  isCollapsed = true;
                  sidebar.classList.add('collapsed');
              } else {
                  // Transitioning TO Desktop: If sidebar was hidden (collapsed) on mobile, should it open?
                  // Let's make it open (not collapsed) by default when switching to desktop.
                  isCollapsed = false;
                  sidebar.classList.remove('collapsed');
              }
              updateButtonState(isCollapsed);
          }
          currentWindowWidth = newWindowWidth; // Update width tracking
      });

    });
  </script>

</body>
</html>
