<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      /* Color Palette */
      --panel-bg-dark: #333;
      --text-color-light: #f0f0f0;
      --link-color-light: #7fdbff;
      --link-hover-light: #aaddff;
      --icon-color-light: #ccc;
      --icon-hover-light: #fff;
      --content-bg: #fff;
      --content-text: #333;

      /* Layout */
      --mobile-breakpoint: 768px;
      --sidebar-width-expanded: 280px;
      --sidebar-width-collapsed: 75px;
      --collapsed-image-size: 45px;
      --mobile-top-bar-height: 55px;
      --transition-speed: 0.3s;
    }

    /* --- Add reset for html --- */
    html {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Apply border-box globally */
    }
    *, *:before, *:after {
        box-sizing: inherit; /* Inherit border-box */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      background-color: var(--content-bg);
      color: var(--content-text);
      transition: padding-left var(--transition-speed) ease;
      /* padding-top will be added by JS on mobile */
    }

    /* --- Sidebar (Common & Desktop) --- */
    .sidebar {
      background-color: var(--panel-bg-dark);
      color: var(--text-color-light);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      text-align: center;
      flex-shrink: 0;
      overflow-x: hidden;
      overflow-y: auto;
      /* --- Transition for desktop width toggle AND mobile transform --- */
      transition: width var(--transition-speed) ease,
                  padding var(--transition-speed) ease,
                  transform var(--transition-speed) ease;
      z-index: 1000; /* Base z-index for desktop, below mobile overlay */
      position: relative;
      height: 100vh;
      position: sticky; /* Stick to top on desktop */
      top: 0;
      width: var(--sidebar-width-expanded);
      /* --- Default transform state (relevant for mobile) --- */
      transform: translateY(0); /* Start visible vertically by default */
    }

    .sidebar.collapsed { /* Desktop collapsed state */
      width: var(--sidebar-width-collapsed);
      padding: 10px;
      padding-top: 70px;
    }
    .sidebar.collapsed .sidebar-profile-pic {
      display: block !important;
      max-width: var(--collapsed-image-size) !important;
      height: var(--collapsed-image-size);
      margin: 15px auto;
      opacity: 1 !important;
      object-fit: cover;
    }
    .sidebar.collapsed h2,
    .sidebar.collapsed .sidebar-description,
    .sidebar.collapsed .sidebar-nav {
      display: none;
    }
    .sidebar.collapsed .sidebar-icon-links {
      margin-top: 20px;
    }
     .sidebar.collapsed .sidebar-icon-links a {
       font-size: 24px;
       margin: 10px 0;
       display: block;
     }

    .sidebar-profile-pic {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: opacity var(--transition-speed) ease, max-width var(--transition-speed) ease, height var(--transition-speed) ease;
    }
    .sidebar h2 { margin-top: 0; font-size: 1.5em; transition: opacity var(--transition-speed) ease; }
    .sidebar-description {
      font-size: 0.95em;
      line-height: 1.4;
      text-align: justify;
      margin-bottom: 20px;
      transition: opacity var(--transition-speed) ease;
    }
    .sidebar a { color: var(--link-color-light); text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; color: var(--link-hover-light); }
    .sidebar-icon-links { margin-top: 0; margin-bottom: 25px; }
    .sidebar-icon-links a { margin: 0 8px; display: inline-block; color: var(--icon-color-light); font-size: 20px; transition: color 0.2s ease; }
    .sidebar-icon-links a:hover { color: var(--icon-hover-light); }

    .sidebar-nav {
        border-top: 1px solid #555;
        margin-top: 20px;
        padding-top: 15px;
        text-align: left;
        transition: opacity var(--transition-speed) ease;
    }
    .sidebar-nav a {
        display: block; margin: 0; padding: 10px 0;
        font-weight: bold; color: var(--text-color-light);
        transition: color 0.2s ease; text-decoration: none;
    }
    .sidebar-nav a:hover { color: var(--link-color-light); text-decoration: none; }

    /* --- Desktop Toggle Button --- */
    #desktop-sidebar-toggle {
      display: none; position: absolute;
      top: 15px; left: 15px;
      background: rgba(255, 255, 255, 0.1); color: var(--text-color-light);
      border: none; width: 40px; height: 40px; font-size: 1.2em;
      cursor: pointer; z-index: 1001; border-radius: 4px;
      align-items: center; justify-content: center;
      transition: background-color 0.2s ease;
    }
    #desktop-sidebar-toggle:hover { background: rgba(255, 255, 255, 0.2); }
    .sidebar.collapsed #desktop-sidebar-toggle {
       left: calc( (var(--sidebar-width-collapsed) - 40px) / 2 );
       top: 15px;
    }

    /* --- Mobile-Only Top Bar --- */
    #mobile-top-bar {
        display: none; /* Hidden by default */
        background-color: var(--panel-bg-dark);
        color: var(--text-color-light);
        padding: 5px 15px;
        /* --- Change to fixed positioning --- */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1005; /* Above content, below overlay & sidebar */
        align-items: center;
        min-height: var(--mobile-top-bar-height);
        /* box-sizing: border-box; already inherited */
    }
    #mobile-sidebar-toggle {
        background: none; border: none; color: var(--text-color-light);
        font-size: 1.8em; cursor: pointer;
        padding: 5px; margin-right: 15px; line-height: 1;
    }
    .mobile-top-profile-pic {
        height: 35px; width: 35px; border-radius: 50%;
        object-fit: cover; margin-right: auto;
    }
    .mobile-top-icons { display: flex; align-items: center; }
    .mobile-top-icons a {
        color: var(--icon-color-light); font-size: 20px;
        margin-left: 12px; transition: color 0.2s ease;
    }
    .mobile-top-icons a:hover { color: var(--icon-hover-light); }

    /* --- Close button inside the slide-out sidebar (Mobile only) --- */
    #sidebar-close-button {
        display: none; /* Hidden by default */
        position: absolute;
        top: 10px;
        right: 15px;
        background: none; border: none; color: var(--text-color-light);
        font-size: 1.8em; cursor: pointer;
        z-index: 1011; /* Above sidebar bg */
    }

    /* --- Main Content Area --- */
    .content-wrapper {
      flex-grow: 1; display: flex; flex-direction: column;
      min-width: 0;
      transition: margin-left var(--transition-speed) ease;
      width: 100%;
    }
    main { padding: 30px; flex-grow: 1; background-color: var(--content-bg); color: var(--content-text); }


    /* --- Responsive Styles --- */
    @media (min-width: 769px) { /* Desktop */
        #desktop-sidebar-toggle { display: flex; }
        #mobile-top-bar { display: none !important; }
        /* Ensure sidebar transform is reset on desktop */
        .sidebar { transform: none !important; }
    }

    @media (max-width: 768px) { /* Mobile */
      body {
        flex-direction: column;
        /* padding-top added by JS */
        padding-left: 0 !important; /* Override desktop transition padding */
      }

      /* --- Mobile Sidebar Positioning and Animation --- */
      .sidebar {
        position: fixed; /* Use fixed for mobile */
        top: 0; left: 0;
        height: 100%; /* Full height */
        width: min(80%, 300px) !important; /* Use mobile width */
        max-width: 300px; /* Explicit max-width */
        /* --- HIDE sidebar by moving it UPWARDS --- */
        transform: translateY(-100%);
        transition: transform var(--transition-speed) ease; /* Ensure transform transition */
        box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Shadow for dropdown */
        overflow-y: auto;
        padding: 20px !important; /* Reset padding */
        padding-top: 50px !important; /* Space for close button */
        z-index: 1010; /* Above top-bar and content */
        /* Override sticky positioning from desktop */
        position: fixed !important;
        /* Override desktop width settings */
        width: min(80%, 300px) !important;
      }

      /* --- SHOW sidebar by translating it back to 0 --- */
      /* Use body.sidebar-open which is controlled by JS */
      body.sidebar-open .sidebar {
         transform: translateY(0);
      }

      /* --- Mobile Top Bar --- */
      #mobile-top-bar { display: flex; } /* Show the fixed top bar */

      /* --- Hide Desktop Elements --- */
      #desktop-sidebar-toggle { display: none !important; }

      /* --- Restore content visibility inside mobile sidebar --- */
      /* (These rules might not be strictly necessary if not using .collapsed on mobile, */
      /* but good for ensuring visibility when 'sidebar-open' is active) */
      body.sidebar-open .sidebar .sidebar-profile-pic,
      body.sidebar-open .sidebar h2,
      body.sidebar-open .sidebar .sidebar-description,
      body.sidebar-open .sidebar .sidebar-nav {
        display: block !important; opacity: 1 !important;
      }
      body.sidebar-open .sidebar .sidebar-profile-pic {
          max-width: 120px !important; height: auto !important;
          margin: 15px auto !important;
      }
      body.sidebar-open .sidebar .sidebar-icon-links { margin-top: 15px !important; margin-bottom: 20px !important; }
      body.sidebar-open .sidebar .sidebar-icon-links a {
         font-size: 22px !important; margin: 0 10px !important; display: inline-block !important;
      }
      body.sidebar-open .sidebar .sidebar-nav a {
          padding: 8px 0;
      }

      /* --- Show close button ONLY when sidebar is open --- */
      body.sidebar-open #sidebar-close-button {
          display: block;
      }
      /* --- Hide close button when sidebar is closed --- */
       #sidebar-close-button {
           display: none;
       }
       /* (Alternative: Could control close button via body.sidebar-open selector too) */
       /* body:not(.sidebar-open) #sidebar-close-button { display: none; } */


      /* --- Content wrapper full width --- */
      .content-wrapper { margin-left: 0 !important; width: 100%; }

      /* --- Mobile Overlay --- */
      body::after {
         content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
         background: rgba(0, 0, 0, 0.6); z-index: 999; /* Below sidebar(1010) & top bar(1005) */
         opacity: 0; visibility: hidden;
         transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
      }
      body.sidebar-open::after { opacity: 1; visibility: visible; }

      /* --- Remove desktop .collapsed styles interference on mobile --- */
      .sidebar.collapsed {
          width: min(80%, 300px) !important; /* Ensure mobile width */
          padding: 20px !important; /* Ensure mobile padding */
           padding-top: 50px !important; /* Ensure mobile padding-top */
       }
       .sidebar.collapsed .sidebar-icon-links a {
           /* Reset desktop collapsed icon styles */
           font-size: 22px !important;
           margin: 0 10px !important;
           display: inline-block !important;
       }

    }

  </style>
</head>
<body>

  <!-- Mobile Only Top Bar -->
  <div id="mobile-top-bar">
      <button id="mobile-sidebar-toggle" aria-label="Open Menu" aria-controls="sidebar" aria-expanded="false">
          <i class="fas fa-bars"></i>
      </button>

      <div class="mobile-top-icons">

      </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="desktop-sidebar-toggle" aria-label="Toggle Menu" aria-controls="sidebar" aria-expanded="true">
      <i class="fas fa-times"></i>
    </button>
    <button id="sidebar-close-button" aria-label="Close Menu">
        <i class="fas fa-times"></i>
    </button>

    <img src="{{ site.baseurl | default: '' }}/assets/profile.jpg" alt="Shubham" class="sidebar-profile-pic">
    <h2>Shubham Kejriwal</h2>
    <p class="sidebar-description"><strong>Ph.D. Physics</strong> <br>National University of Singapore <br>
Science Drive 4, <br> Singapore-119077 </p>
    <div class="sidebar-icon-links">
      <a href="https://github.com/perturber" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://orcid.org/0009-0004-5838-1886" target="_blank" title="ORCID"><i class="fab fa-orcid"></i></a>
      <a href="mailto:shubhamkejriwal@u.nus.edu" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/shubham-kejriwal-919976192/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <nav class="sidebar-nav">
      <a href="{{ site.baseurl | default: '' }}/">Home</a>
      <a href="{{ site.baseurl | default: '' }}/research/">Research</a>
      <a href="{{ site.baseurl | default: '' }}/publications/">Publications</a>

    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="content-wrapper">
    <main>
      {{ content }}
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const body = document.body;
      const mobileTopBar = document.getElementById("mobile-top-bar");
      const desktopToggleBtn = document.getElementById("desktop-sidebar-toggle");
      const mobileToggleBtn = document.getElementById("mobile-sidebar-toggle");
      const sidebarCloseBtn = document.getElementById("sidebar-close-button");

      if (!sidebar || !body || !mobileTopBar || !desktopToggleBtn || !mobileToggleBtn || !sidebarCloseBtn) {
          console.error("Essential layout element(s) not found.");
          return;
      }

      const adjustBodyPadding = () => {
          const isMobile = window.innerWidth <= 768;
          const isTopBarVisible = window.getComputedStyle(mobileTopBar).display !== 'none';
          // *** Ensure we use offsetHeight which includes padding/border ***
          const topBarHeight = mobileTopBar.offsetHeight;

          if (isMobile && isTopBarVisible && topBarHeight > 0) {
              body.style.paddingTop = `${topBarHeight}px`;
          } else {
              body.style.paddingTop = '0px';
          }
          // Also reset paddingLeft which might linger from desktop state
          if (isMobile) {
              body.style.paddingLeft = '0px';
          }
      };

      const setSidebarState = (shouldBeOpen) => {
          const isMobile = window.innerWidth <= 768;

          if (isMobile) {
              // Mobile: Control via body class for transform and overlay
              body.classList.toggle('sidebar-open', shouldBeOpen);
              sidebar.classList.toggle('collapsed', !shouldBeOpen); // Keep collapsed class in sync for potential JS checks
              mobileToggleBtn.setAttribute('aria-expanded', shouldBeOpen);
              // Close button visibility is handled purely by CSS based on body.sidebar-open now
          } else {
              // Desktop: Control via .collapsed class for width change
              const isCurrentlyCollapsed = sidebar.classList.contains('collapsed');
              // If shouldBeOpen is true, remove collapsed. If false, add collapsed.
              const shouldToggle = (shouldBeOpen && isCurrentlyCollapsed) || (!shouldBeOpen && !isCurrentlyCollapsed);

              if(shouldToggle){
                 sidebar.classList.toggle('collapsed', !shouldBeOpen);
              }
              desktopToggleBtn.setAttribute('aria-expanded', shouldBeOpen);
              const desktopIcon = desktopToggleBtn.querySelector('i');
              if (desktopIcon) {
                  desktopIcon.className = shouldBeOpen ? 'fas fa-times' : 'fas fa-bars';
              }
              // Ensure body overlay class is removed on desktop
              body.classList.remove('sidebar-open');
          }

          // Adjust body padding AFTER state change might affect layout
          requestAnimationFrame(adjustBodyPadding);
      };


      // --- Initial State & Padding ---
      const initialIsMobile = window.innerWidth <= 768;
      // Start closed on mobile, open on desktop by default
      setSidebarState(!initialIsMobile);
      // Run padding adjustment *after* initial state is set
      adjustBodyPadding();


      // --- Event Listeners ---
      desktopToggleBtn.addEventListener("click", function () {
          // Toggle desktop state based on current class
          setSidebarState(!sidebar.classList.contains('collapsed'));
      });

      mobileToggleBtn.addEventListener("click", function () {
          setSidebarState(true); // Force open on mobile
      });

      sidebarCloseBtn.addEventListener("click", function () {
          setSidebarState(false); // Force close on mobile
      });

      // Click outside to close on mobile
      body.addEventListener('click', function(event) {
           if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
               // Close if click is outside sidebar AND outside mobile toggle button
               if (!sidebar.contains(event.target) && !mobileToggleBtn.contains(event.target)) {
                   setSidebarState(false);
               }
           }
       });

      // --- Resize Handling ---
      let currentWindowWidth = window.innerWidth;
      window.addEventListener('resize', function() {
          const newWindowWidth = window.innerWidth;
          const breakpoint = 768;
          const isMobile = newWindowWidth <= breakpoint;
          const wasMobile = currentWindowWidth <= breakpoint;

          if (isMobile !== wasMobile) { // Crossed the breakpoint
              // Reset to default state for the new mode: open for desktop, closed for mobile
              setSidebarState(!isMobile);
          } else {
               // Still in the same mode, just ensure padding is correct
              adjustBodyPadding();
          }
          currentWindowWidth = newWindowWidth;
      });

      // Also adjust padding on orientation change (can affect top bar height)
      window.addEventListener('orientationchange', adjustBodyPadding);
    });
  </script>

</body>
</html>
