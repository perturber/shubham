<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      color: #007acc;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content + nav bar */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #007acc;
    }

    main {
      padding: 30px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ site.baseurl }}/assets/profile.jpg" alt="Shubham">
    <h2>Shubham</h2>
    <p>PhD Student @ NUS<br>LISA GW Data Analysis</p>
    <p><a href="mailto:your@email.com">Email</a></p>
    <p><a href="https://scholar.google.com/">Google Scholar</a></p>
    <p><a href="/shubham/files/CV.pdf">CV</a></p>
  </div>

  <!-- Content and navigation -->
  <div class="content-wrapper">
    <nav>
      <a href="/shubham/">Home</a>
      <a href="/shubham/research/">Research</a>
      <a href="/shubham/publications/">Publications</a>
      <a href="/shubham/teaching/">Teaching & Mentoring</a>
    </nav>

    <main>
      {{ content }}
    </main>
  </div>

</body>
</html>
